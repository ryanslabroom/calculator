<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="wholeCalc">

  
  <p class="txtLogo">calc</p>
  <div class="bgTotal" id="bgTotal"><p id="Total">0</p></div>
  <div class="buttons">
    <button class="seven" id="seven">7</button>
    <button class="eight" id="eight">8</button>
    <button class="nine" id="nine">9</button>
    <button class="delete" id="delete">del</button>
    <button class="four" id="four">4</button>
    <button class="five" id="five">5</button>
    <button class="six" id="six">6</button>
    <button class="plus" id="plus">+</button>
    <button class="one" id="one">1</button>
    <button class="two" id="two">2</button>
    <button class="three" id="three">3</button>
    <button class="minus" id="minus">-</button>
    <button class="dot" id="dot">.</button>
    <button class="zero" id="zero">0</button>
    <button class="divide" id="divide">/</button>
    <button class="multiply" id="multiply">x</button>
    <button class="reset" id="reset">reset</button>
    <button class="equal" id="equal">=</button>
  </div>
</div>
<script src="calc.js"></script>
</body>
</html>
